<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toy Tale</title>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <div id='toy-header'>
      <img src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png" alt="toy-header">
    </div>

    <div class="container">
      <form class="add-toy-form" style="">
        <h3>Create a toy!</h3>

        <input type="text" name="name" value="" placeholder="Enter a toy's name..." class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a toy's image URL..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Create New Toy" class="submit">

        <h4> Update name </h4>
      </form>

      <form class="modify-toy-form" >
        <input type="number" name="card_id" value="" placeholder="Enter an ID" class="input-text">
        <br> 
        <input type="text" name="name" value="" placeholder="Enter a new name to update..." class="input-text">
        <br>
        <input type="text" name="image" value="" placeholder="Enter a new image to update..." class="input-text">
        <br>
        <input type="submit" name="submit" value="Change The Name" class="submit">
      </form>
      
    </div>
    <p style='text-align:center' >Andy needs your help! <button id='new-toy-btn'>Add a new toy!</button></p>


    <div id="toy-collection">
    </div>


    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
